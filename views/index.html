<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HeeAnswers</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="vendor/jQuery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/handlebars/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
  </head>
  <body>
  <div class="container-fluid">
        <div class="row">
          <div class="col-sm-2" id="left-header">
            <h1>HeeAnswers</h1>
            <hr>
            <p>This is where the explanation of the app will go.
              also the goal for this app and maybe some other gooshy stuff
            </p>
        </div>
        <div class="col-sm-10" id="main-body">
          <div class="row">
          <h1>Today, I feel</h1><br>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
              <span class="button-text">Select Emotion</span>
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a class="emotion-selection" href="#">Happy</a></li>
              <li><a class="emotion-selection" href="#">Sad</a></li>
              <li><a class="emotion-selection" href="#">Lost</a></li>
              <li><a class="emotion-selection" href="#">Nervous</a></li>
            </ul>
            </div>
            <button type="button" class="btn btn-primary">Primary</button>
          </div>
        </div>
        <div class="row">
            <div id='scripture-target'>
              <script id="scripture-template" type="text/x-handlebars-template">
                <div class="row scripture">
                  <div class="col-md-10 col-md-offset-1">
                    <p>"{{scripture}}"</p>
                  </div>
              </div>
            </script>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
